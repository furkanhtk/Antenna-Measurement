{% extends "layout.html" %}
{% block title %}Edit parameter{% endblock %}
{% block content %}
    <h1 class="title">Edit Parameter</h1>

    <form action="" method="post" name="parameter_edit">
      <div class="field">
        <label for="frequency" class="label">Frequency</label>
        <div class="control">
          <input type="text" name="frequency" class="input" required="required"/>
        </div>
      </div>

      <div class="field">
        <label for="power" class="label">Power</label>
        <div class="control">
          <input type="number" name="power" class="input" required="required"/>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-danger is-small" type="submit" name="Add" value="Add"> Add </button>
        </div>
      </div>
    </form>
{% endblock %}
